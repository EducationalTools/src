name: Deploy

on:
  push:
    branches:
      - prod

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions: write-all

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install && pnpm install -g firebase-tools

      - name: Build
        env:
          PUBLIC_CLERK_PUBLISHABLE_KEY: pk_live_Y2xlcmsuZWR1dG9vbHMuaW5nby5hdSQ
          PUBLIC_CONVEX_URL: https://elated-toad-832.convex.cloud
        run: |
          pnpm run build

      - name: Deploy to repo
        uses: peaceiris/actions-gh-pages@v4
        with:
          personal_token: ${{ secrets.GH_PAGES_SECRET }}
          external_repository: EducationalTools/EducationalTools.github.io
          publish_branch: main # default: gh-pages
          publish_dir: ./build

      - name: Deploy to vercel repo
        uses: peaceiris/actions-gh-pages@v4
        with:
          personal_token: ${{ secrets.VERCEL_REPO_SECRET }}
          external_repository: 'Inglan/EduTools-Vercel'
          publish_branch: main # default: gh-pages
          publish_dir: ./build

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          channelId: live
          projectId: edutools-d915e

      - name: Deploy to Infinityfree
        if: always()
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ftpupload.net
          username: if0_37642311
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./build/
          server-dir: /htdocs/
