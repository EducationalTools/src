name: Deploy

on:
  push:
    branches:
      - prod

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions: write-all

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

      - name: Build and deploy
        run: |
          pnpm run build

      - name: Deploy to repo
        uses: peaceiris/actions-gh-pages@v4
        with:
          personal_token: ${{ secrets.GH_PAGES_SECRET }}
          external_repository: EducationalTools/EducationalTools.github.io
          publish_branch: main # default: gh-pages
          publish_dir: ./build

      - name: Deploy to vercel repo
        uses: peaceiris/actions-gh-pages@v4
        with:
          personal_token: ${{ secrets.VERCEL_REPO_SECRET }}
          external_repository: 'Inglan/EduTools-Vercel'
          publish_branch: main # default: gh-pages
          publish_dir: ./build

      - name: Deploy to surge.sh
        if: always()
        uses: dswistowski/surge-sh-action@v1
        with:
          domain: 'edutools.surge.sh'
          project: './build'
          login: ${{ secrets.SURGE_LOGIN }}
          token: ${{ secrets.SURGE_TOKEN }}

      - name: Deploy to edutools.infinityfreeapp.com
        if: always()
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ftpupload.net
          username: if0_37642311
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./build/
          server-dir: /website/

      # - uses: FirebaseExtended/action-hosting-deploy@v0
      #   with:
      #     repoToken: ${{ secrets.GITHUB_TOKEN }}
      #     firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
      #     channelId: live
      #     projectId:

  re-run:
    needs: deploy
    if: failure() && fromJSON(github.run_attempt) < 3
    runs-on: ubuntu-latest
    steps:
      - env:
          GH_REPO: ${{ github.repository }}
          GH_TOKEN: ${{ github.token }}
          GH_DEBUG: api
        run: gh workflow run rerun.yml -F run_id=${{ github.run_id }}
