name: Gmae request
description: Request a gmae to be added
title: '[Gmae Request] <name here>'
labels: ['gmae']
type: 'Feature'
body:
  - type: input
    id: gmae-link
    attributes:
      label: Gmae Link
      description: A link to where you can play the gmae.
    validations:
      required: true
  - type: input
    id: gmae-git-link
    attributes:
      label: Git Link
      description: If the gmae is open source, provide a link to a repository.
    validations:
      required: false
  - type: checkboxes
    attributes:
      label: "Important"
      options:
        - label: "I have edited the title to add the name of the gmae, and I haven't deleted [Gmae Request] from the title."
          required: true
