name: Gmae request
description: Request a gmae to be added
title: '[Gmae Request] '
labels: ['gmae', 'enhancement']
type: "Gmae"
body:
  - type: input
    id: gmae-link
    attributes:
      label: Gmae Link
      description: A link to where you can play the gmae.
    validations:
      required: false
  - type: input
    id: gmae-git-link
    attributes:
      label: Git Link
      description: If the gmae is open source, provide a link to a repository.
    validations:
      required: false
